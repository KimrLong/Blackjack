<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Blackjack</title>
  <link rel="stylesheet" href="extras/blackjack.css">


  
  </head>

  <body>

    <!-- Make bootstrap header row  Add Vegas background-->
    <div>
      <div style="text-align:center;">
        <h1>BlackJack Card Game</h1>
        <div id="message">Can you beat the dealer in Blackjack?</div>
        <!-- Make row for start button -->
        <div id="start">
          <button id="btnstart" type="button" onclick="Start()" class="btn">Start Game</button>
        </div>
        <div class="total">Total $<span id="dollars">200</span><br>Bet Amount $<input type="number" id="mybet" value="10" min="10" max="200"><button id="maxbet" type="button" onclick="maxbet()" class="btn">Max Bet</button>
        </div>
        <!-- 2 rows for dealer and player hands -->
        <div id="output">
          Dealer Hand : <span id="dValue"></span>
          <div id="dealerHolder"></div>
          Player Hand : <span id="pValue"></span>
          <div id="playerHolder"></div>
          <!-- row for action buttons.upgrade styling -->
          <div id="myactions">
            <button id="btnstay" type="button" onclick="cardAction('stay')" class="btn">Stay</button>
            <button id="btnhit" type="button" onclick="cardAction('hit')" class="btn">Hit</button>
            <button id="btndouble" type="button" onclick="cardAction('double')" class="btn">Double</button>
          </div>
          <div>
            <button id="btndeal" type="button" onclick="dealNew()" class="btn">Deal</button>
          </div>
        </div>
        <div>
        </div>
        <script src="scripts/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
